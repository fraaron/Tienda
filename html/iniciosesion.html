    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            color: #2c3e50;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f5f5f5;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3498db;
        }

        .nav-link {
            color: #2980b9;
            text-decoration: none;
            font-weight: 600;
        }

        .nav-link:hover {
            color: #3498db;
        }

        .footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 30px 0;
            text-align: center;
        }

        .footer-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .footer-text {
            font-size: 14px;
            margin-bottom: 5px;
        }

            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="contraseña">Clave:</label>
                <input type="password" id="contraseña" name="contraseña" required>

            <button type="submit">Iniciar Sesión</button>
